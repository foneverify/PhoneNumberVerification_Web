<div class="col-sm-7 paddtb10">
	<div class="col-sm-11">
		<h3 id="fone_title" class="color-main1 paddtb20">Update Request</h3>
		<form id="smsUpdateForm" class="form-horizontal form-group-lg">

			<div class="form-group clearfix">
				<div class="col-sm-6 paddleft">
					<strong><label>OTP</label></strong>
					<input type="text" id="enterOtp" class="form-control" placeholder="Enter OTP"/>
				</div>
				<div class="col-sm-6 paddright">
					<!-- <strong><label>Customer Id</label></strong> -->
					<input type="hidden" id="customerIdSMS" class="form-control" placeholder="Customer Id" disabled/>
				</div>

			</div>
			<div class="form-group clearfix">
				<div class="col-sm-6 paddleft">
					<div class="silver-border1 borderR5 clearfix padd20">
						<div class="col-xs-3 text-center padd0"><img src="images/phone-small.png" class="img-responsive" />
						</div>

						<div class="col-xs-9 padd0 clearfix">
							<div class="clearfix form-group-lg">
								<div class="mobidisplay gap-xs6"></div>
								<div class="col-sm-11 padd0"></div>
								<div class="col-sm-11 padd0">
									<div class="text-center padd0" id="smsUpdateCounter">
										<label id="countDownSMS" class=" timer_css farial btn-block"></label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6 paddright">
					<input type="hidden" id="appSecretSMS" class="form-control" placeholder="App Secret" disabled/>
					<!-- <strong ><label class="margintop15">Verification Id</label></strong> -->
					<input type="hidden" id="verificationIdSMS" class=" form-control" placeholder="Verification Id" disabled/>
				</div>

			</div>

			<div id="smsUpdateBtnDiv" class="form-group clearfix paddtb10">
				<span id="smsUpdateSpan1" class="col-sm-12 padd5">
					<button type="button" class="btn btn-lg btn-block color-default bg-main1" id="smsUpdateBtn1">
						Submit
					</button> </span>
				<!-- <span id="smsUpdateSpan2" class="col-sm-12 padd5">
				<button type="button" class="btn btn-lg btn-block color-default bg-main1" id="smsUpdateBtn2">
				Switch to fallback
				</button> </span> -->
			</div>
		</form>

	</div>
</div>
